<p-fieldset legend="Lista zdarzeń">
    <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-2">
            <h6>Idx</h6>
            <span class="ui-float-label">
        <input id="idx-input" type="text" size="30" [(ngModel)]="idx" pInputText>
        <label for="idx-input">np. 4</label>
        </span>
        </div>

        <div class="ui-g-12 ui-md-2">
            <h6>Nazwa</h6>
            <span class="ui-float-label">
        <input id="name-input" type="text" size="30" [(ngModel)]="name" pInputText>
        <label for="name-input">np. Czujka</label>
    </span>
        </div>

        <div class="ui-g-12 ui-md-2">
            <h6>Wartość</h6>
            <span class="ui-float-label">
        <input id="value-input" type="text" size="30" [(ngModel)]="value" pInputText>
        <label for="value-input">np. On</label>
    </span>
        </div>

        <div class="ui-g-12 ui-md-2">
            <h6>Opis</h6>
            <span class="ui-float-label">
        <input id="description-input" type="text" size="30" [(ngModel)]="description" pInputText>
        <label for="description-input">np. Czujka salon</label>
    </span>
        </div>

        <div class="ui-g-12 ui-md-2">
            <h6>Czas zarejestrowania</h6>
            <p-calendar [(ngModel)]="creationDates" selectionMode="range" [readonlyInput]="true" showTime="true" showButtonBar="true"></p-calendar>
        </div>

        <div class="ui-g-12 ui-md-2">
            <p-button label="Click" (onClick)="handleClick($event)"></p-button>
        </div>

    </div>
</p-fieldset>

<p-table [value]="events" [paginator]="true" [showCurrentPageReport]="true" (onPage)="paginate($event)" [(first)]="first"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Idx urządzenia</th>
            <th>Nazwa urządzenia</th>
            <th>Wartość</th>
            <th>Opis</th>
            <th>Czas zdarzenia</th>
            <th>Czas zarejestrowania</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-event>
        <tr>
            <td>{{event.id}}</td>
            <td>{{event.device.idx}}</td>
            <td>{{event.device.name}}</td>
            <td>{{event.value}}</td>
            <td>{{event.description}}</td>
            <td>{{event.lastUpdate}}</td>
            <td>{{event.creationDate}}</td>
        </tr>
    </ng-template>
</p-table>
